<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Identification Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgb(0,0,0);
            background: linear-gradient(310deg, rgba(0,0,0,1) 0%, rgb(52, 52, 53) 35%, rgb(133, 133, 134) 100%);
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container2 {
            background-color: #9aaeffa4;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
        }
        .lead {
            font-weight: 500;
        }
        /* Custom styles for the uploaded image */
        .img-fluid {
            max-width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container2">
        <h1 class="text-center mb-4">Face Identification Result</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Result:</h2>
                <p>{{ result }}</p>
            </div>
            <div class="col-md-6">
                <h2>Input Images:</h2>
                <img src="{{ img1 }}" class="img-fluid" alt="Input Image 1">
                <img src="{{ img2 }}" class="img-fluid" alt="Input Image 2">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Output Video:</h2>
                <video width="100%" controls autoplay loop muted>
                    <source src="{{ video }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</body>
</html>
